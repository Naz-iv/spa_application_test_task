{% extends "index.html" %}
{% load static %}
{% block header %}
  <!-- Page Header-->
  <header class="masthead" style="background-image: url('{% static "assets/img/contact-bg.jpg" %}')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="page-heading">
            <h1>Logged Out</h1>
            <span class="subheading">It's sad to see you go.</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block main_content %}
  <!-- Main Content-->
  <main class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="my-5">
            <div class="text-left text-black mb-3"><strong>Log in again!</strong></div>
            <a href="{% url 'accounts:login' %}"><button class="btn btn-primary text-uppercase" type="submit">Login</button></a>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
